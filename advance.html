<h1>Advanced Search</h1>
<form action="https://www.google.com/search" method="GET">
  <label for="all">All these words</label><br>
  <input id="all" type="text" name="as_q" >
  <br>
  <label for="exact">Exact words or Phrase. Make sure to put in quotes</label><br>
  <input id="exact" type="text" name="as_epq" >
  <br>
  <label for="any">Any of these words. Put OR inbetween words</label><br>
  <input id="any" type="text" name="as_oq" >
  <br>
  <label for="none">Does not have these words. Put - before word</label><br>
  <input id="none" type="text" name="as_eq">
  <br>
  <input class="btnA" type="submit" value="Google Advanced Search">
</form>
